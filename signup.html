<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <title>Sign Up</title>
</head>

<body>
    <section id="signup">
        <div class="signup">
            <h2>Sign Up Details</h2>
            <div class="input-field">
                <input type="text" placeholder="Enter Name" name="name" id="name" required/>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Enter Username" name="uname" id="username" required/>
            </div>
            <div class="input-field">
                <input type="number" placeholder="Enter Age" name="age" id="age" /required>
            </div>
            <div class="input-field">
                <input type="email" placeholder="Enter Email" name="email" id="email" required/>
            </div>
            <div class="input-field">
                <input type="password" placeholder="Enter Password" name="psw" id="pass" required/>
                <i class="uil uil-lock icon"></i>
                <i class="fa fa-eye showP icon" onclick="show()"></i>
            </div>
            <!-- <label for="psw"><b>Password</b></label> -->
            <input type="submit" class="b1" value="Sign Up" onclick="signup()" />
            <p>Already Have an account?<a href="anime.html">LOGIN</a></p>
        </div>
    </section>
</body>
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/2d399dc2b9.js" crossorigin="anonymous"></script>
<script src="js/signup.js"></script>
</html>
